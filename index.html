<html>
<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<style type="text/css">
	form label{
		font-size: 30px;
	}
	form button{
		font-size: 50px;
	}
</style>
</head>
<body>

<!--Login form -->

		<div class="row login">
			<div class="col s12 m12 l6">
				<div class="card Z-depth-0">
					<div class="card-content">
						<img src="images/logo.png">

					</div>

				</div>

			</div>











			<div class="col s12 m12 l6">

				<div class="card">
					<div class="card-action center-align red-text black">
						<h1>Login Here</h1>
					</div>
					<div class="card-content">
					<form action="#" method="POST">
						<label>User ID:</label>
						<input type="text" class="uid" >
					<br><br>

					
						<label >Password</label>
						<input type="password" class="pswd">
					<br>

					
						<label>
						<input type="checkbox" class="lol">
						<span>See Password</span>
					</label>
					<br>
					
						<button type="Submit" style="width: 100%; height:auto;" class="btn-large black red-text submit">
							<h3>Submit</h3>
						</button>
					</form>

				</div>
			</div>
		</div>
	</div>






</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	/*password seen button*/
	$(document).ready(function(){
		$("#second").hide();
		$('.lol').click(function(){
			if($(this).is(':checked'))
			{
				console.log('seen');
				$('.pswd').attr('type','text');
			}
			else{
				console.log('hide');
				$('.pswd').attr('type','password');
			}
		});

/*get email and password*/
		$(".submit").click(function(){
           	var email = $(".uid").val();
			var password = $(".pswd").val();

			// Checking for blank fields.
			if( email =='' || password ==''){
					$('input[type="text"],input[type="password"]').css("border","2px solid red");
					$('input[type="text"],input[type="password"]').css("box-shadow","0 0 3px red");
					alert("Please fill all fields...!!!!!!");
					}
			else {
					$.post("php/login.php",{ email1: email, password1:password},
					function(data) {
					if(data=='KO'){
						
						alert("vaag sala");
					}
					else{
						$("form")[0].reset();
						}
					});
				}
	});
			        

        /*$("#logout").click(function() {
            $("form")[0].reset();
            $("#first").show();
            $("#second").hide();
        });*/


});
</script>
</html>
