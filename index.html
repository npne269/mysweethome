<!DOCTYPE html>
<html>
<head>
	<title>Home Automation || Digital system</title>
	<link rel="icon" type="images/png" href="images/logo.png">
	<!--<link rel="stylesheet" type="text/css" href="css/materialize.min.css">-->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!--Styling-->
<style type="text/css">
	body {
		/*
		background-image: url('images/iot.png');
		background-size: cover;
		*/
		background: indigo;
	}
	.login .card{
		background: rgba(0,0,0,0.2);
		margin-top: 25%;
	}
	.login label{
		font-size: 20px;
		color:red;
	}
	

</style>


</head>
<body>

<!--Login form -->
<div id="first">
		<div class="row login">
			<div class="col s12 l4 offset-l4">

				<div class="card">
					<div class="card-action center-align red-text black">
						<h1>Login Here</h1>
					</div>
					<div class="card-content">
					<form action="#" method="POST">
						<label>User Id</label>
						<input type="text" class="uid" >
					<br><br>

					
						<label for="pswd">Password</label>
						<input type="password" class="pswd">
					<br>

					
						<label>
						<input type="checkbox" class="lol">
						<span>See Password</span>
					</label>
					<br><br><br>
					<br><br><br>
					
						<input type="Submit" style="width: 100%;" class="btn black red-text submit">
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
<div id="second">
	hi
</div>




</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">

	/*password seen button*/
	$(document).ready(function(){
		$("#second").hide();
		$('.lol').click(function(){
			if($(this).is(':checked'))
			{
				console.log('seen');
				$('.pswd').attr('type','text');
			}
			else{
				console.log('hide');
				$('.pswd').attr('type','password');
			}
		});

/*get email and password*/
		$(".submit").click(function(){
           	var email = $(".uid").val();
			var password = $(".pswd").val();

			// Checking for blank fields.
			if( email =='' || password ==''){
					$('input[type="text"],input[type="password"]').css("border","2px solid red");
					$('input[type="text"],input[type="password"]').css("box-shadow","0 0 3px red");
					alert("Please fill all fields...!!!!!!");
					}
			else {
					$.post("php/login.php",{ email1: email, password1:password},
					function(data) {
					if(data=='KO'){
						
						alert("vaag sala");
					}
					else{
						$("form")[0].reset();
						}
					});
				}
	});
			        

        /*$("#logout").click(function() {
            $("form")[0].reset();
            $("#first").show();
            $("#second").hide();
        });*/


});
</script>
</html>
