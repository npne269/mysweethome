<!DOCTYPE html>
<html>
<head>
	<title>Home Automation || Digital system</title>
	<link rel="icon" type="images/png" href="images/logo.png">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">


<!--Styling-->
<style type="text/css">
	body{
		background-color: indigo;
	}
	nav{
		height: 80px;
	}
	.login .card{
		margin-top: 5%;
		position: relative;
		left:25%;
	}

</style>


</head>
<body>
	<div class="navbar-fixed">
		<nav class="orange">
			<div class="container center-align">
					<a href="index.html"><img class="responsive-img" width="110" src="images/logo.png">
					</a>	
			</div>
		</nav>
	</div>

<!--Login form -->
	
		<div class="row login">
			<div class="col s12 m8">
				<div class="card">
					<div class="card-image red">
						<img src="images/user.jpg">
					</div>
					<div class="card-content">
					<div class="card-title center-align">Login Here</div>
						<form action="">
							<input type="text" name="Email" placeholder="Email Or Userid" required>
							<input id="pswd" type="password" placeholder="Password" required>
							<label>
						        <input type="checkbox" id="lol">
						        <span>See Password</span>
						    </label>
						    <br><br>
						    <button class="btn">submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	

</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#lol').click(function(){
			if($(this).is(':checked'))
			{
				console.log('seen');
				$('#pswd').attr('type','text');
			}
			else{
				console.log('hide');
				$('#pswd').attr('type','password');
			}
	});
});
</script>
</html>
